<!DOCTYPE html>
<html lang="pt-br"> <!--Essa parte do documento servve para exibir linguagem, que no caso está em Portugeus do Brasil (PT-BR)-->
<head> <!--no Cabeçalho fica todas as configurações do Site-->
    <meta charset="UTF-8">
    <metaname="viewport"content="width=device-widthinitial-scale=1.0">
    <title>Atividades 02</title><!--Aqui fica o título do texto-->
</head>
<body><!--No corpo foca todo o conteúdo do site-->
  <h1>explicação</h1> <!--A Tag h1 define o titúlo do texto--> 
  <hr> <!--HR irá inserir uma linha horizontal no site-->

  <p>
    olá meus amores! <br> <!--a Tag p indica o inicio de 
    parágrafo--> Bem Vinda de volta Gabi!
    <br> <!--br é uma Tag usada para incluir uma quebra de linha-->
  </p>
  <p>
    Bem, agora que voces ja estão afiados no uso das tags de titulo &lt; h1&gt; &lt;br&gt; é a hora de entender que nem tudo em HTML vai ser inserido dentro de parágrafos!
  <br>
    &reg; = Marca Registrada - Código: &amp;reg
    <br> <img src="quadro de simbolos.png" alt="Lista de Simbolos">
  </p>
</body>
</html>
