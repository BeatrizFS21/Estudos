<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlário 001</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Meu primeiro Formulário</h1>
        <form action="Resul.html" method="get">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" ><br>
            <br><label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" ><br>
            <br><button type="submit">Enviar</button><br>
            <br><button type="reset">Voltar à lista</button>
        </form>
    </main>
    
</body>
</html>
